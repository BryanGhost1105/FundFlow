<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundFlow — Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="antialiased selection:bg-[#38E584] flex items-center justify-center min-h-screen p-4 bg-[var(--bg-color)]">
    <div class="noise-overlay"></div>

    <!-- Abstract Background -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div
            class="absolute top-0 left-0 w-[500px] h-[500px] bg-[var(--accent)] rounded-full blur-[100px] opacity-10 -translate-x-1/3 -translate-y-1/3">
        </div>
        <div
            class="absolute bottom-0 right-0 w-[500px] h-[500px] bg-[var(--accent-pop)] rounded-full blur-[120px] opacity-10 translate-x-1/3 translate-y-1/3">
        </div>
    </div>

    <main class="w-full max-w-[440px] reveal-up relative z-10">

        <!-- Compact Logo Section -->
        <div class="flex flex-col items-center mb-10 group cursor-pointer">
            <div
                class="relative w-12 h-12 text-[#0a0a0a] group-hover:text-[var(--accent-pop)] transition-colors duration-500 mb-4">
                <svg viewBox="0 0 100 100" fill="none" stroke="currentColor" stroke-width="8" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M20 50 L40 70 L80 30"></path>
                </svg>
            </div>
            <h1 class="serif-font text-3xl font-medium tracking-tight text-[#0a0a0a]">FundFlow</h1>
        </div>

        <!-- Premium Glass Card -->
        <div class="glass-card rounded-[2rem] p-8 md:p-10">
            <header class="mb-8 text-center">
                <h2 class="text-2xl serif-font mb-2 text-[#0a0a0a]">Create your account</h2>
                <p class="text-[#0a0a0a]/50 text-sm font-light">Join 10k+ users managing flows today.</p>
            </header>

            <form class="space-y-5" onsubmit="return false">
                <!-- Name Field -->
                <div class="space-y-2">
                    <label class="text-xs font-bold uppercase tracking-widest text-[#0a0a0a]/40 ml-1">Full Name</label>
                    <div class="relative group">
                        <i data-lucide="user"
                            class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-[#0a0a0a]/30 group-focus-within:text-[#0a0a0a] transition-colors"></i>
                        <input type="text" placeholder="John Doe"
                            class="w-full pl-11 pr-4 py-3 bg-white/50 border border-black/5 rounded-xl text-sm font-medium placeholder:text-[#0a0a0a]/20 focus:outline-none focus:border-[var(--accent)]/30 focus:bg-white transition-all shadow-sm">
                    </div>
                </div>

                <!-- Email Field -->
                <div class="space-y-2">
                    <label class="text-xs font-bold uppercase tracking-widest text-[#0a0a0a]/40 ml-1">Work Email</label>
                    <div class="relative group">
                        <i data-lucide="mail"
                            class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-[#0a0a0a]/30 group-focus-within:text-[#0a0a0a] transition-colors"></i>
                        <input type="email" placeholder="john@company.com"
                            class="w-full pl-11 pr-4 py-3 bg-white/50 border border-black/5 rounded-xl text-sm font-medium placeholder:text-[#0a0a0a]/20 focus:outline-none focus:border-[var(--accent)]/30 focus:bg-white transition-all shadow-sm">
                    </div>
                </div>

                <!-- Password Field -->
                <div class="space-y-2">
                    <label class="text-xs font-bold uppercase tracking-widest text-[#0a0a0a]/40 ml-1">Password</label>
                    <div class="relative group">
                        <i data-lucide="lock"
                            class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-[#0a0a0a]/30 group-focus-within:text-[#0a0a0a] transition-colors"></i>
                        <input type="password" placeholder="••••••••"
                            class="w-full pl-11 pr-4 py-3 bg-white/50 border border-black/5 rounded-xl text-sm font-medium placeholder:text-[#0a0a0a]/20 focus:outline-none focus:border-[var(--accent)]/30 focus:bg-white transition-all shadow-sm">
                    </div>
                </div>

                <!-- Terms -->
                <div class="flex items-start gap-3 py-2">
                    <input type="checkbox" id="terms"
                        class="mt-1 w-4 h-4 rounded border-gray-300 text-[var(--accent)] focus:ring-[var(--accent)] cursor-pointer">
                    <label for="terms" class="text-xs leading-relaxed text-[#0a0a0a]/60 font-medium cursor-pointer">
                        I agree to the <a href="#"
                            class="text-[#0a0a0a] font-bold hover:text-[var(--accent)] transition-colors underline decoration-black/10 underline-offset-4 hover:decoration-[var(--accent)]">Terms
                            of Service</a> and Privacy Policy.
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full px-6 py-4 bg-[#0a0a0a] text-white rounded-xl text-sm font-medium uppercase tracking-widest hover:bg-[var(--accent-pop)] hover:text-[#0a0a0a] transition-all duration-300 shadow-lg hover:shadow-[0_0_20px_rgba(56,229,132,0.3)] flex items-center justify-center gap-2 group">
                    Create My Account
                    <i data-lucide="sparkles" class="w-4 h-4 group-hover:scale-110 transition-transform"></i>
                </button>

                <!-- Divider -->
                <div class="relative py-2 flex items-center">
                    <div class="flex-grow border-t border-black/5"></div>
                    <span class="flex-shrink mx-4 text-[10px] font-bold text-[#0a0a0a]/20 uppercase tracking-widest">Or
                        register with</span>
                    <div class="flex-grow border-t border-black/5"></div>
                </div>

                <!-- Social Grid -->
                <div class="grid grid-cols-2 gap-3">
                    <button type="button"
                        class="py-3 bg-white border border-black/5 rounded-xl flex items-center justify-center gap-2 hover:bg-gray-50 transition-colors text-xs font-bold uppercase tracking-wider text-[#0a0a0a]/70 hover:text-[#0a0a0a] shadow-sm hover:shadow-md hover:-translate-y-0.5 transform duration-300">
                        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-4 h-4" alt="Google">
                        Google
                    </button>
                    <button type="button"
                        class="py-3 bg-white border border-black/5 rounded-xl flex items-center justify-center gap-2 hover:bg-gray-50 transition-colors text-xs font-bold uppercase tracking-wider text-[#0a0a0a]/70 hover:text-[#0a0a0a] shadow-sm hover:shadow-md hover:-translate-y-0.5 transform duration-300">
                        <i data-lucide="github" class="w-4 h-4"></i>
                        GitHub
                    </button>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <footer class="mt-8 text-center">
            <p class="text-xs font-medium text-[#0a0a0a]/40">
                Already have an account?
                <a href="Login.html"
                    class="text-[#0a0a0a] font-bold hover:text-[var(--accent)] transition-colors underline decoration-black/10 underline-offset-4 hover:decoration-[var(--accent)]">Sign
                    in here</a>
            </p>
        </footer>
    </main>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
