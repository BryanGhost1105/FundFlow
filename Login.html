<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundFlow — Secure Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="antialiased selection:bg-[#38E584] flex items-center justify-center min-h-screen p-4 bg-[var(--bg-color)]">
    <div class="noise-overlay"></div>

    <!-- Abstract Background -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div
            class="absolute top-0 right-0 w-[500px] h-[500px] bg-[var(--accent)] rounded-full blur-[100px] opacity-10 translate-x-1/3 -translate-y-1/3">
        </div>
        <div
            class="absolute bottom-0 left-0 w-[500px] h-[500px] bg-[var(--accent-pop)] rounded-full blur-[120px] opacity-10 -translate-x-1/3 translate-y-1/3">
        </div>
    </div>

    <!-- Reduced max-width from md (448px) to 380px -->
    <main class="w-full max-w-[400px] reveal-up relative z-10">

        <!-- Compact Logo Section -->
        <div class="flex flex-col items-center mb-10 group cursor-pointer">
            <div
                class="relative w-12 h-12 text-[#0a0a0a] group-hover:text-[var(--accent-pop)] transition-colors duration-500 mb-4">
                <svg viewBox="0 0 100 100" fill="none" stroke="currentColor" stroke-width="8" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M20 50 L40 70 L80 30"></path>
                </svg>
            </div>
            <h1 class="serif-font text-3xl font-medium tracking-tight text-[#0a0a0a]">FundFlow</h1>
        </div>

        <!-- Premium Glass Card -->
        <div class="glass-card rounded-[2rem] p-8 md:p-10">
            <header class="mb-8 text-center">
                <h2 class="text-2xl serif-font mb-2 text-[#0a0a0a]">Welcome back</h2>
                <p class="text-[#0a0a0a]/50 text-sm font-light">Access your secure vault</p>
            </header>

            <form class="space-y-6" onsubmit="return false">
                <!-- Email Field -->
                <div class="space-y-2">
                    <label for="email" class="text-xs font-bold uppercase tracking-widest text-[#0a0a0a]/40 ml-1">Email
                        Address</label>
                    <div class="relative group">
                        <i data-lucide="mail"
                            class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-[#0a0a0a]/30 group-focus-within:text-[#0a0a0a] transition-colors"></i>
                        <input type="email" id="email" placeholder="name@company.com"
                            class="w-full pl-11 pr-4 py-3 bg-white/50 border border-black/5 rounded-xl text-sm font-medium placeholder:text-[#0a0a0a]/20 focus:outline-none focus:border-[var(--accent)]/30 focus:bg-white transition-all shadow-sm">
                    </div>
                </div>

                <!-- Password Field -->
                <div class="space-y-2">
                    <div class="flex justify-between items-end px-1">
                        <label for="password"
                            class="text-xs font-bold uppercase tracking-widest text-[#0a0a0a]/40">Password</label>
                        <a href="#"
                            class="text-[10px] font-bold uppercase text-[#0a0a0a]/30 hover:text-[var(--accent)] transition-colors tracking-widest">Forgot?</a>
                    </div>
                    <div class="relative group">
                        <i data-lucide="lock"
                            class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-[#0a0a0a]/30 group-focus-within:text-[#0a0a0a] transition-colors"></i>
                        <input type="password" id="password" placeholder="••••••••"
                            class="w-full pl-11 pr-11 py-3 bg-white/50 border border-black/5 rounded-xl text-sm font-medium placeholder:text-[#0a0a0a]/20 focus:outline-none focus:border-[var(--accent)]/30 focus:bg-white transition-all shadow-sm">
                        <button type="button"
                            class="absolute right-4 top-1/2 -translate-y-1/2 text-[#0a0a0a]/30 hover:text-[#0a0a0a] transition-colors">
                            <i data-lucide="eye" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>

                <!-- Login Button -->
                <button type="submit"
                    class="w-full px-6 py-4 bg-[#0a0a0a] text-white rounded-xl text-sm font-medium uppercase tracking-widest hover:bg-[var(--accent-pop)] hover:text-[#0a0a0a] transition-all duration-300 shadow-lg hover:shadow-[0_0_20px_rgba(56,229,132,0.3)] mt-2 flex items-center justify-center gap-2 group">
                    Sign In
                    <i data-lucide="arrow-right" class="w-4 h-4 group-hover:translate-x-1 transition-transform"></i>
                </button>

                <!-- Small Divider -->
                <div class="relative py-2 flex items-center">
                    <div class="flex-grow border-t border-black/5"></div>
                    <span class="flex-shrink mx-4 text-[10px] font-bold text-[#0a0a0a]/20 uppercase tracking-widest">Or
                        continue with</span>
                    <div class="flex-grow border-t border-black/5"></div>
                </div>

                <!-- Social Login (Compact) -->
                <button type="button"
                    class="w-full py-3 bg-white border border-black/5 rounded-xl flex items-center justify-center gap-3 hover:bg-gray-50 transition-colors text-sm font-medium text-[#0a0a0a]/70 hover:text-[#0a0a0a] shadow-sm hover:shadow-md hover:-translate-y-0.5 transform duration-300">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.66l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 12-4.53z"
                            fill="#EA4335" />
                    </svg>
                    Google
                </button>
            </form>
        </div>

        <footer class="mt-8 text-center">
            <p class="text-xs font-medium text-[#0a0a0a]/40">
                New to FundFlow?
                <a href="Registration.html"
                    class="text-[#0a0a0a] font-bold hover:text-[var(--accent)] transition-colors underline decoration-black/10 underline-offset-4 hover:decoration-[var(--accent)]">Create
                    account</a>
            </p>
        </footer>
    </main>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
