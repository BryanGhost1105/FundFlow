<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundFlow — Secure Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #FDFBF7;
            --primary: #1A1A1A;
            --accent: #38E584;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary);
            /* Grain texture scaled down */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3BaseFilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            background-blend-mode: overlay;
        }

        .serif-font { font-family: 'Instrument Serif', serif; }

        /* Compact Neo-Brutalist Shadow */
        .neo-shadow {
            box-shadow: 8px 8px 0px 0px var(--primary);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .neo-shadow:hover {
            transform: translate(-1px, -1px);
            box-shadow: 10px 10px 0px 0px var(--primary);
        }

        .neo-input {
            border: 2px solid var(--primary);
            transition: all 0.2s ease;
            box-shadow: 3px 3px 0px 0px var(--primary);
        }

        .neo-input:focus {
            transform: translate(-1px, -1px);
            box-shadow: 5px 5px 0px 0px var(--accent);
            outline: none;
        }

        .neo-btn:active {
            transform: translate(3px, 3px);
            box-shadow: 0px 0px 0px 0px var(--primary);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-reveal { animation: fadeInUp 0.4s ease-out forwards; }
    </style>
</head>
<body class="antialiased selection:bg-[#38E584] flex items-center justify-center min-h-screen p-4">

    <!-- Reduced max-width from md (448px) to 380px -->
    <main class="w-full max-w-[380px] animate-reveal">
        
        <!-- Compact Logo Section -->
        <div class="flex flex-col items-center mb-8 group">
            <div class="w-12 h-12 bg-[#1A1A1A] rounded-xl flex items-center justify-center mb-3 transform group-hover:rotate-6 transition-transform duration-300 shadow-lg">
                <svg viewBox="0 0 100 100" class="w-7 h-7 text-[#38E584]" fill="none" stroke="currentColor" stroke-width="10">
                    <path d="M20 50 L40 70 L80 30" stroke-linecap="round" stroke-linejoin="round"></path>
                    <path d="M20 30 L40 50 L80 10" class="opacity-40" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </div>
            <h1 class="serif-font text-4xl font-medium tracking-tight">FundFlow</h1>
        </div>

        <!-- Compact Card -->
        <div class="bg-white border-2 border-[#1A1A1A] rounded-[1.5rem] p-7 md:p-8 neo-shadow">
            <header class="mb-6 text-center">
                <h2 class="text-2xl serif-font mb-1">Welcome back</h2>
                <p class="text-[#1A1A1A]/50 text-[13px] font-medium">Access your secure vault</p>
            </header>

            <form class="space-y-5" onsubmit="return false">
                <!-- Email Field -->
                <div class="space-y-1.5">
                    <label for="email" class="text-[9px] font-black uppercase tracking-[0.15em] text-[#1A1A1A]/60 ml-1">Email Address</label>
                    <div class="relative group">
                        <i data-lucide="mail" class="absolute left-3.5 top-1/2 -translate-y-1/2 w-4 h-4 text-[#1A1A1A]/40 group-focus-within:text-[#1A1A1A] transition-colors"></i>
                        <input type="email" id="email" placeholder="name@company.com" 
                               class="neo-input w-full pl-10 pr-4 py-2.5 bg-white rounded-lg text-[13px] font-semibold placeholder:text-[#1A1A1A]/20">
                    </div>
                </div>

                <!-- Password Field -->
                <div class="space-y-1.5">
                    <div class="flex justify-between items-end px-1">
                        <label for="password" class="text-[9px] font-black uppercase tracking-[0.15em] text-[#1A1A1A]/60">Password</label>
                        <a href="#" class="text-[9px] font-bold uppercase text-[#1A1A1A]/40 hover:text-[#38E584] transition-colors">Forgot?</a>
                    </div>
                    <div class="relative group">
                        <i data-lucide="lock" class="absolute left-3.5 top-1/2 -translate-y-1/2 w-4 h-4 text-[#1A1A1A]/40 group-focus-within:text-[#1A1A1A] transition-colors"></i>
                        <input type="password" id="password" placeholder="••••••••" 
                               class="neo-input w-full pl-10 pr-10 py-2.5 bg-white rounded-lg text-[13px] font-semibold placeholder:text-[#1A1A1A]/20">
                        <button type="button" class="absolute right-3.5 top-1/2 -translate-y-1/2 text-[#1A1A1A]/30 hover:text-[#1A1A1A]">
                            <i data-lucide="eye" class="w-3.5 h-3.5"></i>
                        </button>
                    </div>
                </div>

                <!-- Login Button -->
                <button type="submit" class="neo-btn w-full px-6 py-3 bg-[#1A1A1A] text-white rounded-lg text-[12px] font-bold uppercase tracking-widest hover:bg-[#38E584] hover:text-[#1A1A1A] transition-all duration-200 flex items-center justify-center gap-2 border-2 border-[#1A1A1A] neo-shadow mt-2">
                    Sign In
                    <i data-lucide="arrow-right" class="w-3.5 h-3.5"></i>
                </button>

                <!-- Small Divider -->
                <div class="relative py-2 flex items-center">
                    <div class="flex-grow border-t border-[#1A1A1A]/10"></div>
                    <span class="flex-shrink mx-3 text-[9px] font-bold text-[#1A1A1A]/30 uppercase tracking-widest">Or</span>
                    <div class="flex-grow border-t border-[#1A1A1A]/10"></div>
                </div>

                <!-- Social Login (Compact) -->
                <button type="button" class="w-full py-2 border-2 border-[#1A1A1A] rounded-lg flex items-center justify-center gap-2 hover:bg-[#F3F0EB] transition-colors font-bold text-[12px]">
                    <svg class="w-4 h-4" viewBox="0 0 24 24">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.66l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 12-4.53z" fill="#EA4335"/>
                    </svg>
                    Google
                </button>
            </form>
        </div>

        <footer class="mt-6 text-center">
            <p class="text-[12px] font-medium text-[#1A1A1A]/40">
                New here? 
                <a href="Registration.html" class="text-[#1A1A1A] font-bold border-b-2 border-[#38E584] hover:bg-[#38E584] transition-all pb-0.5 ml-1">Create account</a>
            </p>
        </footer>
    </main>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
